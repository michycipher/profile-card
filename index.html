<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Profile Card | Stage 1</title>

    <!-- STYLING SHEET -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
  </head>

  <body>
    <main>
      <!-- PAGE LINKS -->
      <header>
        <nav class="navbar">
          <ul>
            <li><a href="index.html" class="active">Home</a></li>
            <li><a href="about.html">About Me</a></li>
            <li><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </header>

      <article data-testid="test-profile-card" class="profile-card">
        <!-- Profile / User Image -->
        <figure>
          <img src="michy.png" alt="profile photo of michy" data-testid="test-user-avatar" id="user-avatar">
          <figcaption>
            <label for="avatar-input" class="upload-label">Upload new avatar</label>
            <input type="file" id="avatar-input" accept="image/*" class="upload-button">
          </figcaption>
        </figure>

        <!-- Profile contents or details -->
        <div class="profile-content">
          <header>
            <h2 data-testid="test-user-name">Michelle Utomi (me-chi)</h2>
          </header>

          <!-- User Bio -->
          <p data-testid="test-user-bio" class="user-bio">
            Frontend developer | Tech Enthusiast
          </p>

          <p class="time">Current time (ms): <span data-testid="test-user-time"></span></p>

          <!-- Hobbies -->
          <section>
            <h3>Hobbies</h3>
            <ul data-testid="test-user-hobbies">
              <li>Coding</li>
              <li>Design</li>
              <li>Music & podcasts</li>
            </ul>
          </section>

          <!-- Dislikes -->
          <section>
            <h3>Dislikes</h3>
            <ul data-testid="test-user-dislikes">
              <li>Procrastination </li>
              <li>Messy code </li>
              <li>Rushed deadlines</li>
            </ul>
          </section>

          <!-- SOCIAL LINKS -->
          <section>
            <nav aria-label="social links" data-testid="test-user-social-links">

              <a href="https://x.com/am_michelle" target="_blank" rel="noopener noreferrer"
                data-testid="test-user-social-twitter">Twitter</a>
              <a href="https://github.com/michycipher" target="_blank" rel="noopener noreferrer"
                data-testid="test-user-social-github">GitHub</a>
              <a href="https://www.linkedin.com/in/michelle-utomi/" target="_blank" rel="noopener noreferrer"
                data-testid="test-user-social-linkedin">LinkedIn</a>

            </nav>
          </section>
        </div>
      </article>

      <!-- FOOTER -->
      <footer>
        <p class="footer">&copy; 2025 Profile Card Project</p>
      </footer>
    </main>

    <!-- Script file -->
    <script src="js/script.js"></script>
  </body>

</html>
